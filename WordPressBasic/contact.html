        <h2 class="c-section-title">news</h2>
        <h2 class="c-section-subtitle">お知らせ</h2>
      </div>

      <!-- お問い合わせ -->
      <section class="p-contact l-contact">
        <div class="l-inner">
          <div class="p-contact__inner">
            <p class="p-contact__text">
              <span class="p-contact__required">必須</span>は記入必須項目です。
            </p>
            <form action="confirm.php" method="post" class="p-contact__form">
              <!-- 名前 -->
              <div class="p-contact__item p-contact__item-name">
                <label class="p-contact__label" for="name"
                  >お名前<span class="p-contact__required">必須</span></label
                >
                <input
                  class="p-contact__answer"
                  id="name"
                  type="text"
                  name="yourname"
                  required
                />
              </div>

              <!-- ふりがな -->
              <div class="p-contact__item p-contact__item-reading">
                <label class="p-contact__label" for="name-reading"
                  >ふりがな<span class="p-contact__required">必須</span></label
                >
                <input
                  class="p-contact__answer"
                  id="name-reading"
                  type="text"
                  name="name-reading"
                  required
                />
              </div>

              <!-- 郵便番号 -->
              <div class="p-contact__item p-contact__item-zipcode">
                <label
                  class="p-contact__label p-contact__label-zipcode"
                  for="zipcode"
                  >郵便番号</label
                >
                〒<input
                  class="p-contact__answer p-contact__answer-zipcode1"
                  id="zipcode"
                  type="text"
                  name="zipcode"
                />
                ー
                <input
                  class="p-contact__answer p-contact__answer-zipcode2"
                  id="zipcode2"
                  type="text"
                  name="zipcode"
                />
              </div>

              <!-- 住所 -->
              <div class="p-contact__item p-contact__item-address">
                <label class="p-contact__label" for="address">住所</label>
                <input
                  class="p-contact__answer"
                  id="address"
                  type="text"
                  name="address"
                />
              </div>

              <!-- 電話番号 -->
              <div class="p-contact__item p-contact__item-tel">
                <label class="p-contact__label" for="tel">電話番号</label>
                <input
                  class="p-contact__answer"
                  id="tel"
                  type="text"
                  name="tel"
                />
              </div>

              <!-- メールアドレス -->
              <div class="p-contact__item p-contact__item-mail">
                <label class="p-contact__label" for="email"
                  >メールアドレス<span class="p-contact__required"
                    >必須</span
                  ></label
                >
                <input
                  class="p-contact__answer"
                  id="email"
                  type="email"
                  name="email"
                  required
                />
              </div>

              <!-- お問い合わせ -->
              <div class="p-contact__item p-contact__item-message">
                <label
                  class="p-contact__label p-contact__label-message"
                  for="textarea-item"
                  >お問い合わせ</label
                >
                <textarea
                  class="p-contact__answer p-contact__answer-message"
                  name="textarea-item"
                  id="textarea-item"
                ></textarea>
              </div>

              <!-- 同意チェック -->
              <div class="p-contact__item p-contact__item-confirm">
                <input
                  class="p-contact__confirm-input"
                  id="confirm"
                  type="checkbox"
                  name="confirm"
                  value="プライバシーポリシーに同意する"
                  required
                /><label class="p-contact__confirm-label" for="confirm"
                  ><span class="p-contact__confirm-underline"
                    ><a href="#" target="_blank">プライバシーポリシー</a></span
                  >に同意する</label
                >
              </div>
              <!-- ボタン -->
              <div class="p-contact__form-send">
                <button type="submit" class="c-btn">送　信</button>
              </div>
